    <!-- Include your existing CSS from the previous artifact here -->
    <style>
        /* Previous CSS stays the same - copying key parts for brevity */
        :root {
            --primary-green: #22c55e;
            --primary-dark: #1a1a2e;
            --secondary-dark: #16213e;
            --accent-blue: #3b82f6;
            --text-light: #f8fafc;
            --text-gray: #94a3b8;
            --error-red: #ef4444;
            --warning-yellow: #f59e0b;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
            --gradient-bg: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gradient-bg);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--primary-green), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-gray);
            margin-bottom: 10px;
        }

        .game-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
        }

        .game-stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-green);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-gray);
        }

        /* Search Input */
        .search-container {
            position: relative;
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--card-bg);
            color: var(--text-light);
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }

        .search-input::placeholder {
            color: var(--text-gray);
        }

        .autocomplete-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--secondary-dark);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .autocomplete-item {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s ease;
        }

        .autocomplete-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .attempts-tracker {
            text-align: center;
            margin-bottom: 20px;
        }

        .attempts-text {
            color: var(--text-gray);
            margin-bottom: 10px;
        }

        .attempts-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .attempt-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border-color);
            transition: all 0.3s ease;
        }

        .attempt-dot.used {
            background: var(--error-red);
        }

        .attempt-dot.current {
            background: var(--warning-yellow);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        .clues-section {
            margin-bottom: 30px;
        }

        .clue-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            margin-bottom: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            transform: translateY(20px);
            opacity: 0;
        }

        .clue-card.revealed {
            transform: translateY(0);
            opacity: 1;
        }

        .clue-card.locked {
            opacity: 0.6;
            filter: blur(2px);
        }

        .clue-header {
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .clue-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-green);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .clue-title {
            font-weight: 600;
            color: var(--text-light);
        }

        .clue-content {
            padding: 20px;
        }

        .clue-value {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--primary-green);
            margin-bottom: 8px;
        }

        .chart-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chart-placeholder {
            color: var(--text-gray);
            font-style: italic;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        .btn-primary {
            background: var(--primary-green);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #16a34a;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-gray);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--card-bg);
            color: var(--text-light);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal {
            background: var(--secondary-dark);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .modal-content {
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .company-info {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .company-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-green);
            margin-bottom: 10px;
        }

        .company-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .detail-label {
            color: var(--text-gray);
        }

        .detail-value {
            color: var(--text-light);
            font-weight: 500;
        }

        .stats-section {
            margin-top: 20px;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
        }

        .stats-title {
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            text-align: center;
        }

        .stat-item {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-green);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-gray);
            margin-top: 4px;
        }

        .share-button {
            background: var(--accent-blue);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .share-button:hover {
            background: #2563eb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-green);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .container {
                padding: 15px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .game-info {
                gap: 20px;
            }
            
            .search-input {
                padding: 12px 16px;
                font-size: 1rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
